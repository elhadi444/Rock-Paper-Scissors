<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>RPS</title>
</head>
<body>
    <div class="container">
        <h1 class="title">RPS</h1>
        <p class="exp">choose Rock Paper or Scissors</p>
        <div class="split">
            <button id="r" class="btn">Rock</button>
            <button id="p" class="btn">Paper</button>
            <button id="s" class="btn">Scissors</button>
        </div>
        <div id="score" class="score"></div>
        <div id="game-comment" class="game-comment"></div>
        <div id="retry"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
